<mat-toolbar style="background-color: #324a81;">
  <mat-toolbar-row>
    <button mat-raised-button class="mr-2 backSecondaryAlugo">Login</button>
    <button mat-raised-button class="mr-2 backSecondaryAlugo">Cadastro</button>
  </mat-toolbar-row>
</mat-toolbar>



<div class="row mt-2">

  <div class="col-1">
  </div>

  <div class="col-10">
    <mat-horizontal-stepper>
      <mat-step>
        <form>
          <ng-template matStepLabel>Usuário</ng-template>
          <mat-form-field class="full-width">
            <mat-label>Login</mat-label>
            <input matInput placeholder="fts99">
            <mat-hint align="start"><strong>seu email pode ser usado como login</strong> </mat-hint>
            <mat-hint align="end">max 14</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="****">
            <mat-hint align="start"><strong>Uma letra maiúscula e um número</strong> </mat-hint>
            <mat-hint align="end">max 8</mat-hint>
          </mat-form-field>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Dados Básicos</ng-template>
        <form>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="João das Neves">
              </mat-form-field>
            </div>
            <div class="col-md-4 mb-3">
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="joao.neves@email.com">
              </mat-form-field>
            </div>
            <div class="col-md-4 mb-3">
              <mat-form-field class="full-width">
                <mat-label>Telefone</mat-label>
                <input matInput placeholder="(99) 1234-5678">
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <mat-form-field class="full-width">
                <mat-label>Endereço</mat-label>
                <input matInput placeholder="Winterfell - Norte">
              </mat-form-field>
            </div>
            <div class="col-md-3 mb-3">
              <mat-form-field class="full-width">
                <mat-label>Data Nascimento</mat-label>
                <input matInput placeholder="09/03/1034">
              </mat-form-field>
            </div>
            <div class="col-md-3 mb-3">
              <mat-form-field class="full-width">
                <mat-label>CEP</mat-label>
                <input matInput placeholder="09999-999">
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Termos de uso</ng-template>
        <div class="card text-center">
          <div class="card-header">
            Termos aluGO
          </div>
          <div class="card-body">
            <h5 class="card-title">Compromisso e responsabilidade</h5>
            <p class="card-text">Leia e aceite antes de finalizar seu cadastro.</p>
            <a href="#" class="btn btn-primary">Termo</a>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
  
  <div class="col-1">
  </div>
</div>
