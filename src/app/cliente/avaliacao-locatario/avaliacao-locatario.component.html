<div class="bg-light box-shadow-lg rounded-lg overflow-hidden">
    <section class="col-lg-12 pt-lg-8 pb-4 mb-3">
      <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
<form [formGroup]="formularioAvaliacaoLocador">
    <h5>Avalie o locador deste aluguel:</h5>    
    <div class="form-group py-2">
        <label class="font-weight-medium">De 0 a 5, dê uma nota geral para o contato com o locador deste aluguel:</label>
        <br>
        <ngb-rating formControlName="avaliacao" [max]="5" [(rate)]="currentRateLocador"></ngb-rating>
        Nota: {{currentRateLocador}}        
    </div>

    <div class="form-group py-2">
        <label class="font-weight-medium">Escreva uma observação sobre a nota atribuida a essa pessoa:</label>
        <textarea formControlName="observacao" class="form-control" rows="3"></textarea>
    </div>
 </form>
    <hr>
    <form [formGroup]="formularioAvaliacaoProduto">
        <h5>Avalie o produto deste aluguel:</h5>    
        <div class="form-group py-2">
            <label class="font-weight-medium">De 0 a 5, dê uma nota geral para o produto alugado:</label>
            <br>
            <ngb-rating formControlName="avaliacao" [max]="5" [(rate)]="currentRateProduto"></ngb-rating>
            Nota: {{currentRateProduto}}        
        </div>
    
        <div class="form-group py-2">
            <label class="font-weight-medium">Escreva uma observação sobre a nota atribuida ao produto:</label>
            <textarea formControlName="observacao" class="form-control" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary" type="submit"><i class="fa fa-edit font-size-lg mr-2"></i>Salvar avaliações</button>
            </div>
        </div>
     </form>

  </div>
</section>
</div>
