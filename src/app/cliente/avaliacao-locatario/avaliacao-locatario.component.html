<div class="bg-light box-shadow-lg rounded-lg overflow-hidden">
    <section class="col-lg-12 pt-lg-8 pb-4 mb-3">
      <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
<form [formGroup]="formularioAvaliacaoLocador">
    <h5>{{ 'cliente.avaliacao-locatario.avalielocador' | translate }}</h5>    
    <div class="form-group py-2">
        <label class="font-weight-medium">{{ 'cliente.avaliacao-locatario.notalocador' | translate }}</label>
        <br>
        <ngb-rating formControlName="avaliacao" [max]="5" [(rate)]="currentRateLocador"></ngb-rating>
        {{ 'cliente.avaliacao-locador.nota' | translate }} {{currentRateLocador}}        
    </div>

    <div class="form-group py-2">
        <label class="font-weight-medium">{{ 'cliente.avaliacao-locador.escrevaObservacao' | translate }}</label>
        <textarea formControlName="observacao" class="form-control" rows="3"></textarea>
    </div>
 </form>
    <hr>
    <form [formGroup]="formularioAvaliacaoProduto">
        <h5>{{ 'cliente.avaliacao-locatario.avalieproduto' | translate }}</h5>    
        <div class="form-group py-2">
            <label class="font-weight-medium">{{ 'cliente.avaliacao-locatario.notaproduto' | translate }}</label>
            <br>
            <ngb-rating formControlName="avaliacao" [max]="5" [(rate)]="currentRateProduto"></ngb-rating>
            {{ 'cliente.avaliacao-locador.nota' | translate }} {{currentRateProduto}}        
        </div>
    
        <div class="form-group py-2">
            <label class="font-weight-medium">{{ 'cliente.avaliacao-locatario.escrevaObservacao' | translate }}</label>
            <textarea formControlName="observacao" class="form-control" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary" type="submit" (click)="inputaAvaliacao()"><i class="fa fa-edit font-size-lg mr-2"></i>{{ 'cliente.avaliacao-locatario.salvar' | translate }}</button>
            </div>
        </div>
     </form>

  </div>
</section>
</div>
