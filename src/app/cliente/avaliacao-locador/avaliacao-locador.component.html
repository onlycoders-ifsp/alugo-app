<div class="bg-light box-shadow-lg rounded-lg overflow-hidden">
    <section class="col-lg-12 pt-lg-8 pb-4 mb-3">
      <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
<form [formGroup]="formularioAvaliacao">
    <h5>Avalie o locatário deste aluguel:</h5>    
    <div class="form-group py-2">
        <label class="font-weight-medium">De 0 a 5, dê uma nota geral para o contato com o locatário deste aluguel:</label>
        <br>
        <ngb-rating formControlName="avaliacao" [max]="5" [(rate)]="currentRate"></ngb-rating>
        Nota: {{currentRate}}        
    </div>

    <div class="form-group py-2">
        <label class="font-weight-medium">Escreva uma observação sobre a nota atribuida a essa pessoa:</label>
        <textarea formControlName="observacao" class="form-control" rows="3"></textarea>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button class="btn btn-primary" type="submit"><i class="fa fa-edit font-size-lg mr-2"></i>Salvar avaliação</button>
        </div>
    </div>
   </form>
  </div>
</section>
</div>
