      <div *ngFor="let item of alugueisLocatario" class="media d-block d-sm-flex align-items-center py-4 border-bottom">
        <a class="d-block mb-3 mb-sm-0 mr-sm-4 mx-auto" style="width: 12.5rem;">
          <img class="rounded-lg" src="data:image/jpg;base64,{{item.produto.capa_foto}}" alt="Product"></a>
        <div class="media-body text-center text-sm-left">
          <h3 class="h6 product-title mb-2"><a href="">{{item.produto.nome}}</a></h3>
          <div class="text-accent font-size-sm mb-1">{{item.produto.descricao_curta}}</div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="update-info-1" checked>
            <label class="custom-control-label font-size-ms">{{item.data_inicio}} {{ 'cliente.aluguel-locatario.ate' | translate }} {{item.data_fim}}</label>
          </div>
          <div class="d-flex align-items-center justify-content-center justify-content-sm-start pt-2">
            <div class="my-2">
              <div class="bg-secondary rounded p-3 mt-4 mb-2"><a class="media align-items-center">
              
                <img *ngIf="item.locador.capa_foto" class="rounded-circle" width="50" src="data:image/jpg;base64,{{item.locador.capa_foto}}" alt="{{ 'portal-alugo.realiza-aluguel.nomeDono' | translate }}" />
                <img *ngIf="!item.locador.capa_foto" class="rounded-circle" width="50" src="../../../assets/imagens/avatar.svg" alt="{{ 'portal-alugo.realiza-aluguel.nomeDono' | translate }}" />
  
                  <div class="media-body pl-2"><span class="font-size-ms text-muted">{{ 'portal-alugo.realiza-aluguel.locador' | translate }}</span>
                    <h6 class="font-size-sm mb-0">{{item.locador.nome}}</h6>
                  </div>
                </a></div>
            </div>
          </div>
          <div class="card border-bottom-0 border-left-0 border-right-0">
            <div class="card-header d-flex justify-content-between align-items-center py-3 border-0">
              <div class="custom-control custom-radio">
                {{ 'cliente.aluguel-locatario.valorPago' | translate }}
              </div>
              <h5 class="mb-0 text-accent font-weight-normal">R$ {{item.valor_aluguel}}<small></small></h5>
            </div>
          </div>
        </div>
      </div>
