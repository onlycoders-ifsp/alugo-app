<!-- Icon addon -->
<!-- Primary card -->
<div class="card text-primary border-warning">
  <div class="card-header border-warning">Reportar Problema</div>
  <div class="card-body">
    <!-- Textual addon -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text font-weight-semibold">Tipo do Problema e = {{data.listProblemas.descricao}}</span>
      </div>
      <select class="form-control custom-select">
        <option *ngFor="let problema of data.listProblemas">{{problema.descricao}}</option>
        <option>{{data.listProblemas.descricao}}</option>
        <option>Two</option>
        <option>Three</option>
      </select>
    </div>


    <div class="cz-file-drop-area form-group">
      <input class="cz-file-drop-input" type="file">
      <span class="cz-file-drop-message">
        <img src="">
      </span>
    </div>


    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-comment-dots"></i>
        </span>
      </div>
      <textarea class="form-control" placeholder="Descreva seu problema aqui..." rows="6"></textarea>
    </div>
    
    
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-warning btn-shadow">Reportar</button>
  </div>
</div>
