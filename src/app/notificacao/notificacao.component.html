<div *ngIf="isNotificacaoSuccess | async" class="overlay alert alert-custom alert-notice alert-light-success fade show mb-5" role="alert">
    <div class="alert-icon"><i class="fa fa-check"></i></div>
    <div class="alert-text">{{ textoSubject | translate }}</div>
    <div class="alert-close">
        <button type="button" (click)="removeNotificacao()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="fa fa-close"></i></span>
        </button>
    </div>
</div>
